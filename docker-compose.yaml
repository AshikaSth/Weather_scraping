services:
  db:
    image: mysql:8.0
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3330:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:alpine
    restart: always
    # ports:
    #   - "6380:6379"
  
  celery_worker:
    build: .
    volumes:
    - .:/app
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    restart: always

  celery_beat:
    build: .                        
    command: celery -A app.tasks beat --loglevel=info
    depends_on:
      redis:
        condition: service_started
    env_file:
      - .env
    restart: always

  web_dashboard:
    build: .
    working_dir: /app
    command: python3 -m app.main
    ports:
      - "2222:5000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
volumes:
  mysql_data:
